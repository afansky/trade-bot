<html>
<head>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="/static/chart-theme.js"></script>
    <link rel="stylesheet" href="/static/styles/styles.css">

    <title>Dashboard</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <form class="form-inline">
            <button id="move-left-button" class="btn btn-sm" type="button">Left</button>
            <button id="move-right-button" class="btn btn-sm align-middle" type="button">Right</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div id="my-chart"></div>
        </div>
        <div class="col-md-3">
            <div id="sidebar">
                <div id="sidebar-options">
                    <label class="radio-inline"><input type="radio" name="points-type" checked value="positive">Positive</label>
                    <label class="radio-inline"><input type="radio" name="points-type" value="negative">Negative</label>
                </div>
                <table id="point-table" class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Time</th>
                        <th>Last</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var resolution = '3d';

    function formatDate(date) {
        var hours = date.getUTCHours()
        var minutes = date.getUTCMinutes();
        var ampm = hours >= 12 ? 'pm' : 'am';
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        minutes = minutes < 10 ? '0' + minutes : minutes;
        var strTime = hours + ':' + minutes + ' ' + ampm;
        return date.getUTCMonth() + 1 + "/" + date.getUTCDate() + "/" + date.getUTCFullYear() + "  " + strTime;
    }

    function afterSetExtremes(e) {

        var chart = Highcharts.charts[0];

        chart.showLoading('Loading data from server...');
        $.post("series/", {
            start: Math.round(e.min),
            end: Math.round(e.max)
        }, function (response, textStatus) {
            var data = response.data;
            resolution = response.resolution;
            // split the data set into ohlc and volume
            var ohlc = [],
                volume = [],
                ma_7 = [],
                ma_25 = [],
                rsi = [],
                bb_up = [],
                bb_down = [],
                dataLength = data.length,
                // set the allowed units for data grouping

                i = 0;

            for (i; i < dataLength; i += 1) {
                let color = '';
                let type = data[i][11];
                if (type === 'positive') {
                    color = 'yellow';
                } else if (type === 'negative') {
                    color = 'blue';
                }
                ohlc.push(
                    {
                        x: data[i][0],
                        open: data[i][1],
                        high: data[i][2],
                        low: data[i][3],
                        close: data[i][4],
                        name: '',
                        color: color,
                        type: type
                    }
                );

                volume.push([
                    data[i][0],
                    data[i][5]
                ]);

                ma_7.push([
                    data[i][0],
                    data[i][6]
                ]);

                ma_25.push([
                    data[i][0],
                    data[i][7]
                ]);

                rsi.push([
                    data[i][0],
                    data[i][8]
                ]);

                bb_up.push([
                    data[i][0],
                    data[i][9]
                ]);

                bb_down.push([
                    data[i][0],
                    data[i][10]
                ]);
            }

            chart.series[0].setData(ohlc);
            chart.series[1].setData(ma_7);
            chart.series[2].setData(volume);
            chart.series[3].setData(ma_25);
            chart.series[4].setData(rsi);
            chart.series[5].setData(bb_up);
            chart.series[6].setData(bb_down);
            chart.hideLoading();
            updateSelectedPoints();
        }, "json");
    }

    function calculateRange(resolution) {
        let result;
        if (resolution === '1T') {
            result = 60 * 60 * 1000;
        } else if (resolution === '3T') {
            result = 3 * 60 * 60 * 1000;
        } else if (resolution === '5T') {
            result = 6 * 60 * 60 * 1000;
        } else if (resolution === '15T') {
            result = 18 * 60 * 60 * 1000;
        } else if (resolution === '30T') {
            result = 1.5 * 24 * 60 * 60 * 1000;
        } else if (resolution === '1h') {
            result = 3.5 * 24 * 60 * 60 * 1000;
        } else if (resolution === '2h') {
            result = 7 * 24 * 60 * 60 * 1000;
        } else if (resolution === '4h') {
            result = 15 * 24 * 60 * 60 * 1000;
        } else if (resolution === '6h') {
            result = 20 * 24 * 60 * 60 * 1000;
        } else if (resolution === '12h') {
            result = 45 * 24 * 60 * 60 * 1000;
        } else if (resolution === '1d') {
            result = 90 * 24 * 60 * 60 * 1000;
        } else {
            result = 180 * 24 * 60 * 60 * 1000;
        }
        return result;
    }

    function zoomToPoint(point, resolution) {
        let range = calculateRange(resolution);
        Highcharts.charts[0].xAxis[0].setExtremes(point.time - range, point.time + range);
    }

    function updateSelectedPoints() {
        $.getJSON('points/', function (data) {
            $("#point-table").find("> tbody").empty();
            let chart = Highcharts.charts[0];

            for (let i = 0; i < data.length; i++) {
                let point = data[i];
                let date = new Date(point.time);
                let button = $('<div/>').html('<button type="button" class="btn btn-sm"><span class="glyphicon glyphicon-remove"></span></button>').contents();
                button.click(function (e) {
                    e.stopPropagation();
                    removePoint({x: point.time, type: 'unselected'});
                });
                let s = $('<tr>')
                    .append($('<td>').append(formatDate(date)))
                    .append($('<td>').append(point.price))
                    .append($('<td>').append(getTypeIcon(point)).append(point.resolution))
                    .append($('<td>').append(button));
                s.click(function () {
                    zoomToPoint(point, point.resolution);
                });
                $('#point-table').find('tbody').append(s);

            }
        });
    }

    function getTypeColor(type) {
        let color = '';
        if (type === 'positive') {
            color = 'yellow';
        } else if (type === 'negative') {
            color = 'blue';
        }
        return color;
    }

    function getTypeIcon(point) {
        let icon = '';
        if (point.type === 'positive') {
            icon = $('<span class="glyphicon glyphicon-menu-up"></span>');
        } else if (point.type === 'negative') {
            icon = $('<span class="glyphicon glyphicon-menu-down"></span>');
        }
        return icon;
    }

    function removePoint(point) {
        $.post('removePoint/', {
                'time': point.x
            },
            function (data, message) {
                if (data === true) {
                    for (let i = 0; i < Highcharts.charts[0].series[0].data.length; i++) {
                        let p = Highcharts.charts[0].series[0].data[i];
                        if (p.x === point.x) {
                            p.update({color: getTypeColor(point.type)});
                        }
                    }
                }
                updateSelectedPoints();
            }, "json");
    }

    function addPoint(point) {
        $.post('addPoint/', {
                'time': point.x,
                'type': point.type,
                'resolution': resolution
            },
            function (data, message) {
                if (data === true) {
                    for (let i = 0; i < Highcharts.charts[0].series[0].data.length; i++) {
                        let p = Highcharts.charts[0].series[0].data[i];
                        if (p.x === point.x) {
                            p.update({color: getTypeColor(point.type)});
                        }
                    }
                }
                updateSelectedPoints();
            }, "json");
    }

    $.getJSON('init/', function (data) {
        var start = data.start;
        var end = data.end;

        var pointsMode = 'positive';
        $('input[type=radio][name=points-type]').change(function () {
            pointsMode = this.value;
        });

        $('#move-left-button').click(function() {
            var extremes = Highcharts.charts[0].xAxis[0].getExtremes();
            var avg = (extremes.dataMax - extremes.dataMin)/2;
            Highcharts.charts[0].xAxis[0].setExtremes(extremes.dataMin - avg, extremes.dataMax - avg);
        });

        $('#move-right-button').click(function() {
            var extremes = Highcharts.charts[0].xAxis[0].getExtremes();
            var avg = (extremes.dataMax - extremes.dataMin)/2;
            Highcharts.charts[0].xAxis[0].setExtremes(extremes.dataMin + avg, extremes.dataMax + avg);
        });

        $.post("series/", {
            start: start,
            end: end
        }, function (response, textStatus) {

            var data = response.data;
            resolution = response.resolution;

            // split the data set into ohlc and volume
            var ohlc = [],
                volume = [],
                ma_7 = [],
                ma_25 = [],
                rsi = [],
                navigator = [],
                bb_up = [],
                bb_down = [],
                dataLength = data.length,
                // set the allowed units for data grouping

                i = 0;

            for (i; i < dataLength; i += 1) {
                navigator.push([
                    data[i][0],
                    data[i][4]
                ]);

                let color = '';
                let type = data[i][11];
                color = getTypeColor(type, color);

                ohlc.push(
                    {
                        x: data[i][0],
                        open: data[i][1],
                        high: data[i][2],
                        low: data[i][3],
                        close: data[i][4],
                        name: '',
                        color: color,
                        type: type
                    }
                );

                volume.push([
                    data[i][0], // the date
                    data[i][5] // the volume
                ]);

                ma_7.push(
                    data[i][0],
                    data[i][6]
                );

                ma_25.push([
                    data[i][0],
                    data[i][7]
                ]);

                rsi.push([
                    data[i][0],
                    data[i][8]
                ]);

                bb_up.push([
                    data[i][0],
                    data[i][9]
                ]);

                bb_down.push([
                    data[i][0],
                    data[i][10]
                ]);
            }

            // create the chart
            $('#my-chart').highcharts('StockChart', {

                plotOptions: {
                    series: {
                        borderColor: '#000000',
                        dataGrouping: {
                            enabled: false
                        },
                        allowPointSelect: false,
                        states: {
                            hover: {
                                enabled: false
                            }
                        },
                        point: {
                            events: {
                                click: function () {
                                    if (this.type === 'unselected') {
                                        let point = this;
                                        this.type = pointsMode;
                                        addPoint(point);
                                    } else {
                                        let point = this;
                                        point.type = 'unselected';
                                        removePoint(point);
                                    }
                                }
                            }
                        },
                    },
                    candlestick: {
                        color: '#C60606',
                        upColor: '#00B909'
                    },
                    line: {
                        marker: {
                            enabled: false,
                            states: {
                                hover: {
                                    enabled: false
                                },
                                click: {
                                    enabled: false
                                }
                            }
                        }
                    }
                },

                rangeSelector: {
                    inputEnabled: false,
                    buttons: [{
                        type: 'hour',
                        count: 2,
                        text: '2h'
                    },{
                        type: 'hour',
                        count: 6,
                        text: '6h'
                    },{
                        type: 'hour',
                        count: 12,
                        text: '12h'
                    },{
                        type: 'hour',
                        count: 36,
                        text: '1.5d'
                    },{
                        type: 'day',
                        count: 3,
                        text: '3d'
                    },{
                        type: 'week',
                        count: 1,
                        text: '1w'
                    },{
                        type: 'week',
                        count: 2,
                        text: '2w'
                    },{
                        type: 'month',
                        count: 1,
                        text: '1m'
                    }, {
                        type: 'month',
                        count: 3,
                        text: '3m'
                    }, {
                        type: 'month',
                        count: 6,
                        text: '6m'
                    }, {
                        type: 'ytd',
                        text: 'YTD'
                    }, {
                        type: 'year',
                        count: 1,
                        text: '1y'
                    }, {
                        type: 'all',
                        text: 'All'
                    }]
                },

                navigator: {
                    adaptToUpdatedData: false,
                    series: {
                        data: navigator
                    },
                    xAxis: {
                        min: start,
                        max: end
                    }
                },

                title: {
                    text: 'BTC-E BTC/USD'
                },

                series: [
                    {
                        type: 'candlestick',
                        name: 'BTC/USD BTC-E',
                        data: ohlc,
                        zIndex: 1000,
                        cursor: 'pointer',
                        states: {
                            hover: {
                                enabled: true
                            }
                        },
                    },
                    {
                        name: 'MA7',
                        data: ma_7,
                        zIndex: 5
                    },
                    {
                        type: 'column',
                        name: 'Volume',
                        data: volume,
                        yAxis: 1,
                    },
                    {
                        name: 'MA25',
                        data: ma_25,
                        zIndex: 4
                    },
                    {
                        type: 'line',
                        name: 'RSI',
                        data: rsi,
                        yAxis: 2,
                    },
                    {
                        type: 'line',
                        name: 'BB Up',
                        data: bb_up,
                        lineWidth: 1,
                        zIndex: 3
                    },
                    {
                        type: 'line',
                        name: 'BB Down',
                        data: bb_down,
                        lineWidth: 1,
                        zIndex: 3
                    },
                ],

                tooltip: {
                    enabled: true
                },

                xAxis: {
                    min: start,
                    end: end,
                    events: {
                        afterSetExtremes: afterSetExtremes
                    }
                },

                yAxis: [
                    {
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: 'OHLC'
                        },
                        height: '60%',
                        lineWidth: 2,
                        type: 'logarithmic'
                    }, {
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: 'Volume'
                        },
                        top: '60%',
                        height: '20%',
                        offset: 0,
                        lineWidth: 2
                    }, {
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: 'RSI'
                        },
                        top: '80%',
                        height: '20%',
                        offset: 0,
                        lineWidth: 2
                    }
                ],

            });

            updateSelectedPoints();

        }, "json");
    });


</script>
</body>
</html>
